# Site settings
title: Travel Blog  
email: upgradedspicy@gmail.com  
description: Fun blog about traveling
baseurl: "/Travel-blog"
twitter_username: @upgradedspicy
avatar: "https://pbs.twimg.com/profile_images/463232121663143936/QIeky48k.jpeg" # Set footer avatar
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

# Default Settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Christopher Black" # Set default author name
      categories: "places"
      layout: "post"
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
